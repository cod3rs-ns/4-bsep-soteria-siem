<div class="wrapper full-page-wrapper page-auth page-register text-center">
	<div class="inner-page">
		<div class="logo">
			<a ui-sref="home"><img src="../../../assets/images/logo.png" alt="Soteria Application" /></a>
		</div>

		<div class="register-box center-block">
			<form>
				<p class="title">Create Your Account</p>
				<input type="text" ng-model="registerVm.registrationUser.firstName" placeholder="first name" class="form-control">
				<input type="text" ng-model="registerVm.registrationUser.lastName" placeholder="last name" class="form-control">
				<input type="text" ng-model="registerVm.registrationUser.phoneNumber" placeholder="phone number" class="form-control">				
				<input type="email" ng-model="registerVm.registrationUser.email" placeholder="email" class="form-control">
				<input type="text" ng-model="registerVm.registrationUser.username" placeholder="username" class="form-control">
				<input type="password" ng-model="registerVm.registrationUser.password" placeholder="password" class="form-control">
				<input type="password" placeholder="repeat password" class="form-control">

				<label class="fancy-checkbox">
					<input type="checkbox">
					<span>I accept the <a href="#">Terms &amp; Agreements</a></span>
				</label>
				
				<button class="btn btn-custom-primary btn-lg btn-block btn-auth" ng-click="registerVm.register();"><i class="fa fa-check-circle"></i> Create Account</button>
			</form>
		</div>
	</div>
</div>
